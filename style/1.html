    <style>
        .gallery-container:after{
            clear: both;
            content: '';
            display: block;

        }
        .gallery-container > .item{
            width: 100px;
            height: 50px;
            float: left;
        }
        ul.by-index > li:nth-child(1){
            background-color: #ff0001;
        }
        .old-even > li:nth-child(even){
            background-color: #ff0001
        }
        .old-even > li:nth-child(odd){

        }
        .pseudo-effects >a {

            display:inline-block;
            position: relative;
            text-decoration: none;
            padding: 5px 10px;
            outline: none;


        }
        .pseudo-effects > a:hover::after{
            position: absolute;
        }
        .pseudo-effects > a:hover::before{
            position: absolute;
        }
        .pseudo-effects > a:hover::before{
            content:"\5b";
            left: -10px;
        }
        .pseudo-effects > a:hover::after{
            content:"\5d";
            right: -10px;
        }
        .pseudo-effects2 {
           display: inline-block;
            position: relative;
            padding: 20px 20px;
            outline: none;
            height: 20px;
            text-decoration: none;

        }

        .pseudo-effects2 > a:hover::before{
            content: "";
            position: absolute;
            top:0%;
            left:0% ;
            width: 100%;
            height: 120%;
            border-style:solid ;
            border-width: 2px;
            border-color: #2d2d2d;
        }
        .pseudo-effects2 > a:hover::after{
            content: "";
            position: absolute;
            top:10%;
            left:10% ;
            width: 80%;
            height: 100%;
            border-style:dashed ;
            border-width: 2px;
            border-color: #2d2d2d;
        }
