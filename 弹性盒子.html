<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width,initial-scale=1.0">-->
    <title>弹性盒子</title>
    <style>
        .flex-container{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row-reverse/*右浮动*/; /*row 左浮动*/
            justify-content: center;/*内容水平方向对齐*/
            align-items: center;/*内容垂直方向对齐*/
        }
        .flex-item{
            width: 13vw;
            text-align: center;
            height: 60vh;
            background-color: fuchsia;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item" style="flex-wrap:wrap ">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>
</body>
</html>
